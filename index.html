<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="social-card-container">
        <div class="social-profile-container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="User Profile Image"
            class="social-profile-img"
          />
        </div>

        <div class="social-user-details">
          <h1 class="user-name">Jessica Randall</h1>
          <p class="user-location">London, United Kingdom</p>
        </div>

        <p class="user-bio">"Front-end developer and avid reader."</p>

        <ul class="social-links">
          <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub <span class="sr-only">(opens in a new tab)</a></li>
          <li>
            <a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener noreferrer"
              >Frontend Mentor <span class="sr-only">(opens in a new tab)</a
            >
          </li>
          <li>
            <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn <span class="sr-only">(opens in a new tab)</a>
          </li>
          <li><a href="https://x.com/" target="_blank" rel="noopener noreferrer">Twitter <span class="sr-only">(opens in a new tab)</a></li>
          <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram <span class="sr-only">(opens in a new tab)</a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
