<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <article class="social-card-container">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="User Profile Image"
          class="social-profile-img"
        />

        <div class="social-user-details">
          <h1 class="user-name">Jessica Randall</h1>
          <p class="user-location">London, United Kingdom</p>
          <p class="user-coute">"Front-end developer and avid reader."</p>
        </div>

        <ul class="social-links">
          <li>GitHub</li>
          <li>Frontend</li>
          <li>Mentor</li>
          <li>LinkedIn</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </article>
    </main>
  </body>
</html>
